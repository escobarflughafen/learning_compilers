<head>
    <!DOCTYPE html>
    <meta charset="UTF-8">
    <title>简单表达式的翻译器</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="index.js"></script>

</head>

<body class="papier" style="background: white;">
    <div class="headerBlock">
        <hr class="hrNeue" style="margin-bottom: 0; background-color: #ffffff; border-color: #ffffff;">
        <div style="text-align: left; margin-left: 8px">
            <div id="heading" class="headline">
                <span>简单表达式的翻译器</span>
            </div>
        </div>
    </div>

    <div style="height:64px"></div>


    <div>
        <input class="metroinput" type="" id="exprinput" style="margin:8px; width: 120px;" placeholder="中缀表达式">
        <button class="metrobutton" onclick="parse()">Parse</button>
        <br>
        <span id="output" class="information"></span>

    </div>


</body>
